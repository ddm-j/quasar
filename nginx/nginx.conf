# Quasar Production nginx Configuration
# =====================================
# This configuration routes requests based on URL path:
# - /              -> Static frontend files (React app)
# - /api/registry  -> Registry service
# - /api/datahub   -> DataHub service (for future use)
#
# Usage:
# 1. Build frontend: cd web && npm run build
# 2. Copy build output to /var/www/quasar/build (or configure path below)
# 3. Update upstream addresses for your environment (ECS, EC2, etc.)
# 4. Update server_name with your domain
# 5. Add SSL configuration for production

# Upstream definitions - update these for your AWS environment
upstream registry_backend {
    # For Docker Compose / ECS with service discovery:
    server registry:8080;
    
    # For EC2 instances, use private IPs:
    # server 10.0.1.10:8080;
    # server 10.0.1.11:8080;  # Add more for load balancing
}

upstream datahub_backend {
    # For Docker Compose / ECS with service discovery:
    server datahub:8080;
    
    # For EC2 instances:
    # server 10.0.2.10:8080;
}

server {
    listen 80;
    server_name quasar.yourdomain.com;  # UPDATE: Replace with your domain
    
    # For production, redirect HTTP to HTTPS
    # return 301 https://$server_name$request_uri;
    
    # Root directory for static frontend files
    root /var/www/quasar/build;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # API routes - Registry service
    location /api/registry/ {
        # Rewrite /api/registry/* to /internal/* before proxying
        rewrite ^/api/registry/(.*) /internal/$1 break;
        
        proxy_pass http://registry_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API routes - DataHub service (for future frontend integration)
    location /api/datahub/ {
        rewrite ^/api/datahub/(.*) /internal/$1 break;
        
        proxy_pass http://datahub_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files - serve React app
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint (optional)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

