services:
  quasardb:
    image: timescale/timescaledb:latest-pg17
    container_name: quasardb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - tsdb-data:/var/lib/postgresql/data
      - ./db/schema:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  registry:
    build:            
      context: .
      dockerfile: quasar/services/registry/Dockerfile
    container_name: registry
    depends_on:
      quasardb:
        condition: service_healthy
    environment:
      LOGLEVEL: DEBUG
      DSN: "postgresql://postgres:password@quasardb:5432/postgres"
      QUASAR_SYSTEM_CONTEXT: "/run/secrets/system_context"
      # CORS_ORIGINS: Comma-separated list of allowed frontend origins
      # For production, set to your actual domain: "https://quasar.yourdomain.com"
      CORS_ORIGINS: "http://localhost:3000"
    ports:
      - "8080:8080"
    command: ["python", "-m", "quasar.services.registry.app"]
    restart: unless-stopped
    volumes:
      - dynamic_providers:/app/dynamic_providers
      - ./quasar:/app/quasar
    secrets:
      - system_context

  datahub:
    build:            
      context: .
      dockerfile: quasar/services/datahub/Dockerfile
    container_name: datahub
    depends_on:
      quasardb:
        condition: service_healthy
      registry:
        condition: service_started
    environment:
      LOGLEVEL: DEBUG
      DSN: "postgresql://postgres:password@quasardb:5432/postgres"
      QUASAR_SECRET_FILE: "/run/secrets/quasar"
      QUASAR_SYSTEM_CONTEXT: "/run/secrets/system_context"
      # CORS_ORIGINS: Comma-separated list of allowed frontend origins
      CORS_ORIGINS: "http://localhost:3000"
    ports:
      - "8081:8080"
    secrets:
      - quasar
      - system_context
    command: ["python", "-m", "quasar.services.datahub.app"]
    restart: unless-stopped
    volumes:
      - dynamic_providers:/app/dynamic_providers
      - ./quasar:/app/quasar

  strategy_engine:
    build:
      context: .
      dockerfile: quasar/services/strategy_engine/Dockerfile
    container_name: strategy_engine
    depends_on:
      quasardb:
        condition: service_healthy
    environment:
      LOGLEVEL: DEBUG
      DSN: "postgresql://postgres:password@quasardb:5432/postgres"
      CORS_ORIGINS: "http://localhost:3000"
      QUASAR_SYSTEM_CONTEXT: "/run/secrets/system_context"
    ports:
      - "8082:8082"
    command: ["python", "-m", "quasar.services.strategy_engine.app"]
    restart: unless-stopped
    volumes:
      - dynamic_strategies:/app/dynamic_strategies
      - ./quasar:/app/quasar
    secrets:
      - system_context

volumes:
  tsdb-data:
  dynamic_providers:
  dynamic_strategies:

secrets:
  quasar:
    file: ./.secrets/.quasar_secrets.json
  system_context:
    file: ./.secrets/system_context
